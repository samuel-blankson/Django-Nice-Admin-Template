<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
  <meta name="author" content="GeeksLabs">
  <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">

  <!-- bootstrap theme -->
  <link href="{% static 'css/bootstrap-theme.css' %}" rel="stylesheet">
  <!--external css-->
  <!-- font icon -->
  <link href="{% static 'css/elegant-icons-style.css' %}" rel="stylesheet" />
  <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" />
  <link href="{% static 'css/daterangepicker.css' %}" rel="stylesheet" />
  <link href="{% static 'css/bootstrap-datepicker.css' %}" rel="stylesheet" />
  <link href="{% static 'css/bootstrap-colorpicker.css' %}" rel="stylesheet" />
  <!-- date picker -->

  <!-- color picker -->

  <!-- Custom styles -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <link href="{% static 'css/style-responsive.css' %}" rel="stylesheet" />

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
  <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>

    <![endif]-->

      Theme URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/

    ======================================================= -->
</head>

<body>

  <!-- container section start -->
  <section id="container" class="">
    <!--header start-->
    <header class="header dark-bg">
     

      <!--logo start-->
      <a href="index" class="logo">Todo <span class="lite">App</span></a>
      <!--logo end-->
    </header>
    <!--header end-->
    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-file-text-o"></i> Create Todo</h3>
            <ol class="breadcrumb">
              <li><i class="fa fa-home"></i><a href="index">Home</a></li>
              <li><i class="icon_document_alt"></i>Forms</li>
            </ol>
          </div>
        </div>
        <!-- Basic Forms & Horizontal Forms-->

        <div class="row">
          <div class="col-lg-6">
            <section class="panel">
              <header class="panel-heading">
                Todo Forms
              </header>
              <div class="panel-body">
                <form role="form" action="submit" method="POST"> 
                  {%csrf_token %}
                  <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter Todo subject">
                  </div>
                   <div class="form-group">
                        <label class="control-label col-sm-4" for="date">Default Datepicker</label>
                        <div class="col-sm-6">
                          <input id="dp1" name="date" type="text" value="17-02-2021" size="16" class="form-control">
                        </div>
                    </div><br><br><br>
                  <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" class="form-control" id="location" name="location" placeholder="Enter location of Todo activity">
                  </div>
                   <div class="form-group">
                     <label for="type">Type</label>
                      <select class="form-control m-bot15" name="type" id="type">
                                              <option>regular</option>
                                              <option>VIP</option>
                                          </select>
                    </div>
                  <div class="form-group">
                    <label for="editor">Description</label>
                    <div class="panel-body">
                    <div id="editor"  name="description" class="btn-toolbar form-control" data-role="editor-toolbar" data-target="#editor"></div>
                  </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button onclick="{index}" class="btn btn-danger">Cancel</button>
                </form>

              </div>
            </section>
          </div>
        <!-- page end-->
      </section>
    </section>
    <!--main content end-->
    <div class="text-right">
      <div class="credits">
          <!--
            All the links in the footer should remain intact.
            You can delete the links only if you purchased the pro version.
            Licensing information: https://bootstrapmade.com/license/
            Purchase the pro version form: https://bootstrapmade.com/buy/?theme=NiceAdmin
          -->
          Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
        </div>
    </div>
  </section>
  <!-- container section end -->
  <!-- javascripts -->
  <script src="{% static 'js/jquery.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <!-- nice scroll -->
  <script src="{% static 'js/jquery.scrollTo.min.js' %}"></script>
  <script src="{% static 'js/jquery.nicescroll.js' %}" type="text/javascript"></script>

  <!-- jquery ui -->
  <script src="{% static 'js/jquery-ui-1.9.2.custom.min.js' %}"></script>

  <!--custom checkbox & radio-->
  <script type="text/javascript" src="{% static 'js/ga.js' %}"></script>
  <!--custom switch-->
  <script src="{% static 'js/bootstrap-switch.js' %}"></script>
  <!--custom tagsinput-->
  <script src="{% static 'js/jquery.tagsinput.js' %}"></script>

  <!-- colorpicker -->

  <!-- bootstrap-wysiwyg -->
  <script src="{% static 'js/jquery.hotkeys.js' %}"></script>
  <script src="{% static 'js/bootstrap-wysiwyg.js' %}"></script>
  <script src="{% static 'js/bootstrap-wysiwyg-custom.js' %}"></script>
  <script src="{% static 'js/moment.js' %}"></script>
  <script src="{% static 'js/bootstrap-colorpicker.js' %}"></script>
  <script src="{% static 'js/daterangepicker.js' %}"></script>
  <script src="{% static 'js/bootstrap-datepicker.js' %}"></script>
  <!-- ck editor -->
  <script type="text/javascript" src="{% static 'assets/ckeditor/ckeditor.js' %}"></script>
  <!-- custom form component script for this page-->
  <script src="{% static 'js/form-component.js' %}"></script>
  <!-- custome script for all page -->
  <script src="{% static 'js/scripts.js' %}"></script>


</body>

</html>
